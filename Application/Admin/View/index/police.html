<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/Css/style.css" />
    <script type="text/javascript" src="__PUBLIC__/Admin/Js/jquery2.js"></script>
    <!--<script type="text/javascript" src="__PUBLIC__/Admin/Js/jquery2.sorted.js"></script>-->
    <script type="text/javascript" src="__PUBLIC__/Admin/Js/bootstrap.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/Js/ckform.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/Js/common.js"></script>

    <style type="text/css">
        body {font-size: 20px;
		font-size: 20px;
            padding-bottom: 40px;
            background-color:#e9e7ef;
        }
        .sidebar-nav {
            padding: 9px 0;
        }
        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
</head>
<body >
<form class="form-inline definewidth m20" action="police" method="get">
    <font color="#777777"><strong>警员信息：</strong></font>
    <input type="text" name="search" id="menuname" class="abc input-default" placeholder="输入要查询的警员信息" value="{$search}">&nbsp;&nbsp;
    <button type="submit" class="btn btn-primary">查询{$user.power}</button>&nbsp;&nbsp;
	<if condition="$power eq 'super'"><button type="button"  id="addnew"><a href="__CONTROLLER__/policeadd">添加警员</a></button></if>
</form>
<table class="table table-bordered table-hover definewidth m10">
    <thead>
    <tr>
        <th>警员编号</th>
        <th>警员姓名</th>
        <th>警员性别</th>
        <th>警员年龄</th>
        <th>警员片区</th>
        <th>警员职位</th>
        <th>硬件号</th>
        <th>警员状态</th>
    </tr>
    </thead>
        <volist name="police" id="vo">
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.name}</td>
                <td>{$vo.sex}</td>
                <td>{$vo.age}</td>
                <td>{$vo.area}</td>
                <td>{$vo.job}</td>
                <td>{$vo.imei}</td>
                <if condition="$vo.state eq 'normal'"><td>在职</td>
                <elseif condition="$vo.state eq 'quit'"/><td>离职</td>
                </if>
            </tr>
        </volist>
</table>
{$page}
</body>
</html>
<script>
    $(function(){
       $("div").css({
           'text-align':'center',
           'margin-top':'20px'
       })
    });
</script>
