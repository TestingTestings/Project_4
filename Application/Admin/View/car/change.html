<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/bootstrap-responsive.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/style.css" />
<script type="text/javascript" src="__PUBLIC__/Admin/js/jquery2.js"></script>
<!--  <script type="text/javascript" src="__PUBLIC__/Admin/js/jquery2.sorted.js"></script>-->
<script type="text/javascript" src="__PUBLIC__/Admin/js/bootstrap.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/ckform.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/common.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/jquerypicture.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/showdate.js"></script>
<style type="text/css">
body {font-size: 20px;
      padding-bottom: 40px;
      background-color:#e9e7ef;
}
.sidebar-nav {
      padding: 9px 0;
}

@media (max-width: 980px) {
      /* Enable use of floated navbar text */
.navbar-text.pull-right {
    float: none;
    padding-left: 5px;
    padding-right: 5px;
}
}
.change{
    border:solid 1px ;
    width:600px;
    margin:0 auto;
}

</style>
<script type="text/javascript">
function preview(file){  
 	var prevDiv1 = document.getElementById('preview');  
	 if (file.files && file.files[0]){  
	 var reader = new FileReader();  
	 reader.onload = function(evt){  
	 	prevDiv1.innerHTML = '<img style="width:100px;height:100px;" src="' + evt.target.result + '" />';  
		}    
	 reader.readAsDataURL(file.files[0]);  
	}    
}
</script>
</head>
<body>
<h1 style="text-align:center">新闻修改</h1>
<div class="change">
<form action="changeAction?id={$one_news.id}" method="post" class="definewidth m20"  id="Form" enctype="multipart/form-data">
<table class="table table-bordered table-hover definewidth m10" style="margin-left:3%;margin-top:2%;">
    <tr>
         <td width="20%" class="tableleft">标题：</td>
		 <td><textarea  name="title" style="height: 41px;width:400px;">{$one_news.title}</textarea></td>
    </tr>
	<tr>
         <td class="tableleft">内容：</td>
		 <td><textarea   name="content" style="height: 100px;width:400px;">{$one_news.content}</textarea></td>
    </tr>
	 <tr>
        <td class="tableleft">发布时间</td>
        <td style="height: 46px; width: 400px"> <div style="margin:0 auto;">
	             <input type="text"  id="time1" name='time' value="{$one_news.time}" onClick="return Calendar('time1');" class="text_time"/>
             </div> 
        </td>
    </tr> 
    <tr>
        <td class="tableleft">失效时间</td>
        <td> <div style="margin:0 auto;">
	             <input type="text" id="time2" name='valid' value="{$one_news.valid}" onClick="return Calendar('time2');" class="text_time"/>
             </div> 
        </td>
    </tr>
    <tr>
        <td class="tableleft">新闻图片</td>  
        <td style="width: 196px; ">
        	<input type="file" name="url" id="GoodsPicture" onchange="preview(this)" />
        </td>
        
    </tr> 
    <tr>
        <td class="tableleft">图片预览</td>
		<td style="height:100px">
			<div id="preview">
				<!--  <img style="width:100px;height:100px;"/>-->
			</div>
		</td>
    </tr>    
    <tr >    
    	<td class="tableleft"></td>  
       	<td >
            <button style="margin-left:5px;"type="submit" class="btn btn-primary"   >修&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp改</button> &nbsp;&nbsp;
            <button  type="button" class="btn btn-success" name="backid" id="backid"> <a href="news.html"> 返回列表</a></button>
       	</td>
    </tr>
</table>
</form>
</div>
</body>
</html>
