    <style type="text/css">
        body {font-size: 20px;
            padding-bottom: 40px;
            background-color:#e9e7ef;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */

            }

    	$(function(){
    		$('#add_button').click(function (){
    			$('#add_div').show();

    	})

<body>
<form class="form-inline definewidth m20" action="__CONTROLLER__/news_search" method="get">
     <select  name='select'>
     	<option><font color="#777777"><strong>标题</strong></font></option>
     	<option><font color="#777777"><strong>内容</strong></font></option>
     	<!--   <option><font color="#777777"><strong>日期</strong></font></option>
     	<option><font color="#777777"><strong>有效期</strong></font></option>
     	-->
     </select>  
    <input type="text" name="search" id="menuname"class="abc input-default" placeholder="" value="">&nbsp;&nbsp; 
    <button type="submit" class="btn btn-primary">查询</button> 
    <a href='__CONTROLLER__/add_news'><button type="button" class="btn btn-primary" id='add_button'>添加</button></a>
</form>
<table class="table table-bordered table-hover definewidth m10">
    <thead>
    <tr>
        <th>id</th>
        <th>标题</th>
        <th>内容</th>
        <th>日期</th>
		<th>有效期</th>
		<th>操作</th>
		<th>查看详情</th>
     </tr>
    </thead>
    <volist name='newslists' id='p'>	
			<tr>
				<td>{$p.id}</td>
				<td>{$p.title}</td>
				<td>{$p.content}</td>
				<td>{$p.time}</td>
				<td>{$p.valid}</td>
				<td><a>修改</a></td>
				<td>{$p.url}</td>	
			</tr>	
	</volist>	 
</table>
<p>{$page}</p>
</body>
