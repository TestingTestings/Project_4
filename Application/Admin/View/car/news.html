<body>
<h1 style="text-align:center">新闻信息</h1>
<form class="form-inline definewidth m20" action="__CONTROLLER__/news_search" method="get">
     <select  name='select' style="width:80px;height:30px">
     	<option><font color="#777777"><strong>标题</strong></font></option>
     	<option><font color="#777777"><strong>内容</strong></font></option>
   	   	<option><font color="#777777"><strong>日期</strong></font></option>
     	<option><font color="#777777"><strong>有效期</strong></font></option>
     </select>  
    <input type="text" name="search" id="menuname"class="abc input-default" 
    placeholder="" value="" style="width:200px;height:30px">&nbsp;&nbsp; 
    <button type="submit" class="btn btn-primary" style="width:100px">查询</button> 
    <a href='__CONTROLLER__/add_news'><button type="button" 
    class="btn btn-primary" id='add_button' style="width:100px">添加</button></a>
</form>
<table class="table table-bordered table-hover definewidth m10">
    <thead>
    <tr>
        <th>id</th>
        <th>标题</th>
        <th>内容</th>
        <th>日期</th>
		<th>有效期</th>
		<th>操作</th>
		<th>查看详情</th>
     </tr>
    </thead>
    <volist name='newslists' id='p'>	
			<tr>
				<td>{$p.id}</td>
				<td style="width:250px">{$p.title|substr=0,27}</td>
				<td style="width:350px">{$p.content|substr=0,45}</td>
				<td>{$p.time}</td>
				<td>{$p.valid}</td>
				<td><a href='__CONTROLLER__/change?id={$p.id}'>修改</a></td>
				<td><a href='__CONTROLLER__/news_traffic?id={$p.id}' target="_Blank">新闻预览</a></td>
				<!--  <td><a href='__MODULE__/Wei/weixin_xinwen?id={$p.id}'>微信推送</a></td>	-->
			</tr>	
	</volist>	 
</table>
<p>{$page}</p>

</body>
</html>
