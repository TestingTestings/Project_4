<script>
    if ('addEventListener' in window) {
        window.addEventListener('load', function () {
            document.body.className = document.body.className.replace(/\bis-loading\b/, '');

        document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');

<script src="assets/js/jquery-1.12.0.min.js"></script>
<script src="assets/js/jquery.validate.js"></script>
<script src="assets/js/messages_zh.js"></script>
<script>

    function getCookie(name) {
        var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
        if (arr = document.cookie.match(reg))
            return unescape(arr[2]);
        else
            return null;
    }

    //  表单提交
    function form_submit() {
        var $form = $("#sign_form");
        var phone = $("#phone").val();
        var password = $("#password").val();
        var captcha = $("#captcha").val();

        if ($form.valid()) {
            $.ajax({
//                url: "http://localhost/project_4/weixin/index/userLogin/phone/" + phone + ".json",
                url: "http://101.201.233.0/project_4/weixin/index/userLogin_put_json",
                type: 'put',
                data: {
                    phone: phone,
                    password: password,
                    captcha: captcha
                },
                dataType: 'json',
                success: function (data) {
                    console.log(data);
                    if (data['isConfirm']) {
//                    跳转至主页
                        localStorage.link = JSON.stringify('../index.html');
                        localStorage.link_info = JSON.stringify('登录成功');
                        location.href = "./goto.html"
                    } else {
                        localStorage.link = JSON.stringify('./login.html');
                        localStorage.link_info = JSON.stringify(data['info']); // 接受服务器发送错误信息
                        location.href = "./goto.html"
                    }
                },
                error: function (data) {
                    console.log(data);
                    document.body.innerHTML += data.responseText;
                }
            })
        }
        return false
    }

    //  表单验证
    function form_check() {
        var $form = $("#sign_form");

        $form.validate({
            rules: {
                phone: {
                    required: true,
                    minlength: 6,
                    maxlength: 12
                },
                password: {
                    required: true,
                    minlength: 6,
                    maxlength: 12
                },
                captcha: {
                    required: true
                }
            },
            messages: {

            }
        });
    }

    // 判断用户是否已经登录
    function user_login() {
        if (getCookie('userOnline')) { // 获取 cookie.userOnline
            cookie = getCookie('userOnline');
            console.log(cookie);
            location.href = '../index.html';
        } else {
        }
    }


    $(function () {

        // 表单验证
        form_check();
        // 已登录用户会直接跳转至主页
        user_login();

    })
</script>


</body>
